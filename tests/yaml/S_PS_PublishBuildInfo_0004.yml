resources:
  - name: S_PS_PublishBuildInfo_0004_output
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_PS_PublishBuildInfo_0004
    steps:
      - name: S_PS_PublishBuildInfo_0004_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - echo "${run_id}" > S_PS_PublishBuildInfo_0004.txt
            - $jfrog_cli_path rt upload S_PS_PublishBuildInfo_0004.txt test-automation-generic-local
            - add_run_files /tmp/jfrog/. jfrog
            - add_run_variables buildName=${JFROG_CLI_BUILD_NAME} buildNumber=${JFROG_CLI_BUILD_NUMBER}
      - name: S_PS_PublishBuildInfo_0004_2
        type: PublishBuildInfo
        configuration:
          outputResources:
            - name: S_PS_PublishBuildInfo_0004_output
          inputSteps:
            - name: S_PS_PublishBuildInfo_0004_1
      - name: S_PS_PublishBuildInfo_0004_3
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_PublishBuildInfo_0004_output
        execution:
          onExecute:
            - if [ "$res_S_PS_PublishBuildInfo_0004_output_buildName" != "$buildName" ]; then return 1; fi
            - if [ "$res_S_PS_PublishBuildInfo_0004_output_buildNumber" != "$buildNumber" ]; then return 1; fi
            - jfrog rt curl -XDELETE /api/build/${buildName}?buildNumbers=${buildNumber}&artifacts=1
